  Miner's Lore is a text-based adventure game created by world renowned     
  game developers Jacques Jean-Gilles, James Northup and Kita Gaither.     
  The objective of the game is to collect gold and other treasures before  
  you get caught by the mine monster.                                      
  Use keys W, A, S and F to navigate. 
  Use Q for quit.
  Use I,G for help and other additional keys.                                
