EXAMPLE_CV_TEXT: |

    ----------------------------------------------------
    * Graph Takes in a complex variable function where 
    the variable is represented as z. The graph displays 
    the mapping of the complex domain utilizing a mapping 
    function given by user.
    
    Example: sin(z)+cos(z)
    ----------------------------------------------------
    

    
EXAMPLE_RP_TEXT: |

    ----------------------------------------------------
    * Graph Takes in a function where the variable is represented as x
    The graph displays the function within a given domain and range.
    
    Example: sin(x)+cos(x)
    Will output the graph of function f(x) where f(x) = sin(x)+cos(x)
    ----------------------------------------------------

EXAMPLE_CA_TEXT: |

    ----------------------------------------------------
    * Graph Takes in a complex variable function where 
    the variable is represented as z. The graph displays 
    the mapping of the complex domain where the vertical
    axis represents the functions absolute value.
    
    Example: log(z)
    ----------------------------------------------------

EXAMPLE_PARA_TEXT: |

    ----------------------------------------------------
    * Graph Takes in two function,f(t) and g(t), coorisponding to x and y 
    coordinates utilizing a single variable t, such that
         
         x = f(t)
         y = g(t)
         
    and then graphs coorisponding points.
    
    Example: sin(2*t), cos(7*t)
    Where x = sin(2*t) and y = cos(7*t)
    ----------------------------------------------------
    
    
