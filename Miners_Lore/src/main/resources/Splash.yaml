  Miner's Lore is a text-based adventure game created by world renowned     
  game developers Jacques Jean-Gilles, James Northup and Kita Gaither.     
  The objective of the game is to collect as much gold and other treasures 
  as you can before you get caught by the mine monster.                                      
  Use keys W, A, S and D to navigate. 
  Use Q for quit.
  Use H for help and other additional keys.                                
